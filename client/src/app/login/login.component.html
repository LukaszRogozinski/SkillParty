<div class="row">
  <h3>Sign up</h3>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input placeholder="username" id="username" name="username" class="form-control" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <input placeholder="password" type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
      </div>
      <button class="btn btn-primary" type="submit" >Sign up</button>
    </form>
  </div>
</div>
