<div class="row"  *ngIf="event">

  <div class="col-xs-6" *ngIf="event" align="center">

    <img [src]="event.imageUrl"
         alt="{{event.name}}" class="img-responsive">
  </div>

    <div class="col-xs-6">

      <div class="row">
        <h1 >Event name</h1>
        <h3>{{event.name}}</h3>
      </div>

      <div class="row">
        <div
          class="btn-group"
          appDropdown>
          <button
            *ngIf="isThisMyEvent"
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Event <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" >
            <li><a appHighlight  href="#" >Edit event</a></li>
            <li><a appHighlight [highlightColor]="'#c9302c'" (click)="deleteEvent()">Delete event</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <h3>Event description</h3>
        <h4>{{event.description}}</h4>
      </div>

      <div class="row">
        <h3>Avaliable quantity</h3>
        <h4>{{event.avaliableQuantity}}</h4>
      </div>

      <div class="row">
        <h3>price</h3>
        <h4>{{event.price}}</h4>
      </div>

      <div class="row">
        <h3>average Vote</h3>
        <h4>{{event.averageVote}}</h4>
      </div>

      <div class="row">
        <h3>Event category</h3>
        <h4>{{event.eventCategory}}</h4>
      </div>
    </div>
</div>
