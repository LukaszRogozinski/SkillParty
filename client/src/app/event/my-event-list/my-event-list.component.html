<div class="row">
  <div class="col-xs-12">
    <button routerLink="/new-event" class="btn btn-success">New Event</button>
    <div class="field cta-field">
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      [routerLink]="['/event-detail', event.id]"
      class="list-group-item clearfix"
      style="cursor: pointer"
      *ngFor="let event of events">
      <div class="col-xs-3">
        <div class="pull-left" align="left">
          <h4 class="list-group-item-heading">{{event.name}}</h4>
          <p class="list-group-item-text">{{event.description}}</p>
        </div>
      </div>
      <div class="col-xs-1">
        <img
          src="https://static.thenounproject.com/png/355699-200.png"
          alt="place"
          class="img-responsive"
          style="max-height: 50px;">
      </div>
      <div class=" pull-left" style="margin-top: 15px;">
        <p>{{event.place}}</p>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-1">
        <img
          src="http://cdn.onlinewebfonts.com/svg/img_222368.png"
          alt="date"
          class="img-responsive"
          style="max-height: 50px;">
      </div>
      <div class="pull-left" style="margin-top: 15px;">
        <p class="list-group-item-text">{{event.date | date: "dd/MM/yyyy"}}</p>
      </div>
      <span class="pull-right">
      <img
        [src]="event.imageUrl"
        alt="{{event.name}}"
        class="img-responsive"
        style="max-height: 50px;">
    </span>
    </a>
  </div>
</div>
