<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addEvent()" #f="ngForm">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 form-group">
          <label class="required-sign" for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 [(ngModel)]="newEvent.name"
                 name="name"
                 required
                 #name="ngModel">
          <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid name!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 form-group">
          <label class="required-sign" for="place">Place</label>
          <input type="text"
                 id="place"
                 class="form-control"
                 [(ngModel)]="newEvent.place"
                 name="place"
                 required
                 #place="ngModel">
          <span class="help-block" *ngIf="!place.valid && place.touched">Please enter a valid place!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 form-group">
          <label class="required-sign" for="date">Date</label>
          <input type="date"
                 id="date"
                 class="form-control"
                 [(ngModel)]="newEvent.date"
                 name="date"
                 required
                 #date="ngModel">
          <span class="help-block" *ngIf="!date.valid && date.touched">Please enter a valid date!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            [(ngModel)]="newEvent.description"
            name="description"
            required>
        </div>
      </div>
      <div class="pagination-centered">
        <div class="col-sm-4 form-group">
          <label class="required-sign" for="avaliableQuantity">Avaliable quantity</label>
          <input
            type="number"
            id="avaliableQuantity"
            class="form-control"[(ngModel)]="newEvent.avaliableQuantity"
            name="avaliableQuantity"
            required>
        </div>

        <div class="col-sm-4 form-group">
          <label class="required-sign" for="price">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            [(ngModel)]="newEvent.price"
            name="price"
            required>
        </div>

        <div class="col-sm-4">
          <div class="radio" *ngFor="let eventCategory of eventCategories">
            <label>
              <input
                type="radio"
                id="eventCategory"
                [(ngModel)]="newEvent.eventCategory"
                [value]="eventCategory.name"
                name="eventCategory"
                required>
              {{eventCategory.name}}
            </label>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image url</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            [(ngModel)]="newEvent.imageUrl"
            name="imageUrl">
        </div>
      </div>
      <div class="pull-left">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button>
        <button class="btn btn-primary" type="button">Clear</button>
        <button class="btn btn-danger" type="button">Delete</button>

      </div>
    </form>
  </div>
</div>
