<div class="row">
  <div class="col-xs-12">
    <button routerLink="/new-event" class="btn btn-success">New Event</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
  <a
    routerLink="/event-detail/{{event.id}}"
    class="list-group-item clearfix"
    style="cursor: pointer"
    *ngFor="let event of events">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{event.name}}</h4>
      <p class="list-group-item-text">{{event.description}}</p>
    </div>
 <!--   <span class="pull-right">
      <img
        [src]="event.imageUrl"
        alt="{{event.name}}"
        class="img-responsive"
        style="max-height: 50px;">
    </span>-->
  </a>
  </div>
</div>
